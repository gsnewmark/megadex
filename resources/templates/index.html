<html>
  <head>
    {% if dev %}
      <link rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
      {% style "css/site.css" %}
    {% else %}
      <link rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      {% style "css/site.min.css" %}
    {% endif %}
  </head>
  <body>
    <div id="app"></div>
    {% if dev %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
      {% script "js/out/goog/base.js" %}
      {% script "js/app.js" %}
      <script type="text/javascript">goog.require("megadex.dev");</script>
    {% else %}
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.min.js"></script>
      {% script "js/app.js" %}
    {% endif %}
  </body>
</html>
